{% extends 'core/base.html' %}

{% block title %}Forgot Password Â· AniPalengke{% endblock %}

{% block content %}
<div class="container" style="max-width:520px;">
  <div class="card">
    <div class="card-header">Forgot Password</div>
    <div class="card-body">
      <p class="muted">Enter your email address and we'll send you a code to reset your password.</p>
      <form method="post" class="form">
        {% csrf_token %}
        <div class="form-row">
          <label class="label" for="email">Email Address</label>
          <input class="input" type="email" id="email" name="email" required />
        </div>
        <button class="btn btn-primary" type="submit">Send Reset Code</button>
        <div class="muted" style="margin-top: 15px;">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
