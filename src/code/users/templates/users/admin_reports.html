{% extends 'core/base.html' %}

{% block title %}Admin Reports Â· AniPalengke{% endblock %}

{% block content %}
<div class="container">
    <div class="section-header">
        <h2>Report Generation</h2>
        <p class="muted">Generate and download system reports.</p>
    </div>

    <div class="card card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="report_type">Report Type</label>
                <select name="report_type" id="report_type" class="input" required>
                    <option value="users">User Registration Report</option>
                    <option value="products">Product Inventory Report</option>
                    <option value="orders">Sales/Orders Report</option>
                </select>
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="input">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="input">
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Generate Report (CSV)</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
