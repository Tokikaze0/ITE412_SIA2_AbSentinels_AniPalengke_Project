{% extends 'core/base.html' %}

{% block title %}Reset Password Â· AniPalengke{% endblock %}

{% block content %}
<div class="container" style="max-width:520px;">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form method="post" class="form">
        {% csrf_token %}
        <div class="form-row">
          <label class="label" for="new_password">New Password</label>
          <input class="input" type="password" id="new_password" name="new_password" required />
        </div>
        <div class="form-row">
          <label class="label" for="confirm_password">Confirm Password</label>
          <input class="input" type="password" id="confirm_password" name="confirm_password" required />
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
