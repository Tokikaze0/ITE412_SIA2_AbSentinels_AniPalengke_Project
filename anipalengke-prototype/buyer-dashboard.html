<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Dashboard Â· AniPalengke</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <header class="site-header"></header>
  <main class="main">
    <div class="container">
      <div class="section">
        <h2>Buyer Dashboard</h2>
        <div class="dashboard-grid">
          <div class="kpi-card"><div class="kpi-title">Items in cart</div><div class="kpi-value" id="kpi-cart">0</div></div>
          <div class="kpi-card"><div class="kpi-title">My orders</div><div class="kpi-value" id="kpi-orders">0</div></div>
          <div class="kpi-card"><div class="kpi-title">Active deliveries</div><div class="kpi-value" id="kpi-deliveries">0</div></div>
        </div>
      </div>
      <div class="section card">
        <div class="card-header">Quick actions</div>
        <div class="card-body actions">
          <a class="btn btn-primary" href="product-list.html">Browse Products</a>
          <a class="btn btn-secondary" href="cart.html">View Cart</a>
          <a class="btn btn-secondary" href="orders.html">View Orders</a>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="js/users.js"></script>
  <script src="js/products.js"></script>
  <script src="js/orders.js"></script>
  <script>
    const { requireRole } = AniP;
    const user = requireRole('buyer');
    document.addEventListener('DOMContentLoaded', () => {
      const cart = OrdersStore.getCart(user.id);
      document.getElementById('kpi-cart').textContent = cart.reduce((s,i)=> s + i.quantity, 0);
      const orders = OrdersStore.getOrdersForUser(user);
      document.getElementById('kpi-orders').textContent = orders.length;
      document.getElementById('kpi-deliveries').textContent = 0;
    });
  </script>
</body>
</html>
